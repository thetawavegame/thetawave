name: Web dev release -- Netlify
on:
  push:
    branches:
      - main
env:
  RUST_BACKTRACE: 1
jobs:
  wasm-publish:
    name: WASM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install rust nightly toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: wasm32-unknown-unknown

      - name: Install bevy deps and binaryen for wasm optimization
        run: |
          set -euxo pipefail
          sudo apt install -y lld g++ pkg-config libx11-dev libasound2-dev libudev-dev binaryen
        shell: bash
          
      - name: Build wasm assets
        run: ./build_wasm.sh
      - name: Publish test deployment to netlify
        uses: netlify/actions/cli@master
        with:
          args: deploy --dir=out/ -m $NETLIFY_DEPLOY_MESSAGE
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_DEPLOY_MESSAGE: "Feature preview deploy via GH Actions ${{ github.ref }}. Summary: ${{ github.event.head_commit.message}}"
  ci-pass:
    name: CI is green
    runs-on: ubuntu-latest
    needs:
      - wasm-publish
    steps:
      - run: exit 0

